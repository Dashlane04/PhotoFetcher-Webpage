<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styling/auth.css">
</head>
<body>
  <div class = "dim" ></div>
  <div class = "modal">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 16.518l-4.5-4.319 1.396-1.435 3.078 2.937 6.105-6.218 1.421 1.409-7.5 7.626z"/></svg>
    <h2>Last step, your username</h2>
    <div>
    <input type = "text" id = "usrname_input">
    </div>
    </form>
    <svg id = "usrname_submit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m18.707 12.707-3 3a1 1 0 0 1-1.414-1.414L15.586 13H6a1 1 0 0 1 0-2h9.586l-1.293-1.293a1 1 0 0 1 1.414-1.414l3 3a1 1 0 0 1 0 1.414z"  data-name="Right"/></svg>
  </div>
    <div class="container">
        <div class="app front">
          <div class="header">
            <span class="info">Login</span>
            <div class="prompt">
              <span class="ask">Don't have account?</span>
              <button class="btn signup">sign up</button>
            </div>
          </div>
          <div class="main">
            <div class="user_field">
              
              <img src = "assets/photo-camera.png" width="60px" height="60px">
              <form class="_details">
                <div class="textbox">
                  <input type="text" id = "lg_user" placeholder = "Username or Email" autocomplete="off">
                </div>
                <div class="textbox">
                  <input type="password" id = "lg_passw" placeholder="Password" autocomplete="off">
                </div>
              </form>
            </div>
            <button class="btn login" id = "lg_btn">login</button>
          </div>
        </div>
      
      
        <div class="app back">
          <div class="header">
            <span class="info">Sign Up</span>
            <div class="prompt">
              <span class="ask">Have an account?</span>
              <button class="btn login">login</button>
            </div>
          </div>
          <div class="main">
            <div class="user_field">
              <img src = "assets/photo-camera.png" width="60px" height="60px">
              <form class="_details">
                <div class="textbox">
                  <input type="email" id = "reg_email" placeholder="Email" autocomplete="off">
                 
                </div>
                <div class="textbox">
                  <input type="password" id = "reg_passw" placeholder="Password" autocomplete="off">
                </div>
                <div class = "textbox">
                  <input type = "password" id = "reg_cf" placeholder="Confirm password" autocomplete="off">
                </div>

              </form>
            </div>
            
            <button class="btn login" id = "reg_btn">sign up</button>
            
          </div>
        </div>
    </div>
   
      
<script type = "module" src = "firebase_user_script/auth.js"></script>
<script src = "js_script/auth_animate.js"></script>
</body>
</html>
